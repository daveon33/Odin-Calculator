<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="resetcs.css">
    <link rel="stylesheet" href="styles.css" defer>
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="app">
        <h1 id="title">My calculator</h1>
        <div id="calculatorLayout">
            <div id="display">
                <h2 id="displayContent"></h2>
            </div>

            <div id="calCase">
                <div id="upperBtns">
                    <button id="clear">Clear</button>
                    <button id="delete">Delete</button>
                </div>

                <div id="mainBtns">
                    <button id="num7" class="numberBtns" class="numeric">7</button>
                    <button id="num8" class="numberBtns" class="numeric">8</button>
                    <button id="num9" class="numberBtns" class="numeric">9</button>
                    <button id="plus" class="numberBtns" class="operative">+</button>
                    <button id="num4" class="numberBtns" class="numeric">4</button>
                    <button id="num5" class="numberBtns" class="numeric">5</button>
                    <button id="num6" class="numberBtns" class="numeric">6</button>
                    <button id="minus" class="numberBtns" class="operative">-</button>
                    <button id="num1" class="numberBtns" class="numeric">1</button>
                    <button id="num2" class="numberBtns" class="numeric">2</button>
                    <button id="num3" class="numberBtns" class="numeric">3</button>
                    <button id="times" class="numberBtns" class="operative">*</button>
                    <button id="period" class="numberBtns" class="operative">.</button>
                    <button id="num0" class="numberBtns" class="numeric">0</button>
                    <button id="enter" class="numberBtns" class="operative">Enter</button>
                    <button id="division" class="numberBtns" class="operative">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
